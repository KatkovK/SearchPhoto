<div class="container-fluid">
   <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4 p-3 card" *ngFor="let image of images">
         <mat-card class="example-card">
            <a href="{{image.url}}_b.jpg">
               <img mat-card-image src="{{image.url}}_m.jpg">
            </a>
            <mat-card-actions>
               <button class="btn btn-primary" (click)="remove(image)">Remove</button>
            </mat-card-actions>
        </mat-card>
      </div>
   </div>
</div>
